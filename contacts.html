    <section id="contacts" class="container py-5">
      <h2 class="text-center mb-4">Контакты</h2>
      <div class="row gy-4">
        <div class="col-md-6">
          <h5>Свяжитесь с нами</h5>
          <table class="table table-bordered">
            <tbody>
              <tr>
                <th>WhatsApp</th>
                <td><a href="tel:+77001234567">+7 (706) 123-45-67</a></td>
              </tr>
              <tr>
                <th>Email</th>
                <td>
                  <a href="mailto:photo.almaty@gmail.com"
                    >photo.almaty@gmail.com</a
                  >
                </td>
              </tr>
              <tr>
                <th>Адрес</th>
                <td>г. Алматы, Площадь Республики</td>
              </tr>
            </tbody>
          </table>

          <h6 class="mt-4">Мы на карте:</h6>
          <div class="ratio ratio-16x9">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2923.3267605601855!2d76.94350837574047!3d43.23894927112426!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38836eb9a86b2cf5%3A0x81db0ccbd8b77195!2z0J_Rg9C70YzQsdC40L3QsNGPINGD0LsuLCAxLCDQkNC70L7QstCw0YDQvdC40LrQsCwg0JDQtNC80LjRgNC-0LQsINCa0LjQtdCy0YHRjNC60LjQuSDQv9C-0YHRgtCw0L0!5e0!3m2!1sru!2skz!4v1713342545617!5m2!1sru!2skz"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            >
            </iframe>
          </div>
        </div>

        <div class="col-md-6">
          <h5>Обратная связь</h5>
          <button
            class="btn btn-primary mb-3"
            onclick="document.getElementById('contactForm').style.display='block'"
            style="background-color: rgb(227, 115, 59); border: 0"
          >
            Связаться с нами
          </button>

          <div id="contactForm" style="display: none">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Имя</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Ваше имя"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="qqq@mail.com"
                />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Сообщение</label>
                <textarea
                  class="form-control"
                  id="message"
                  rows="5"
                  placeholder="Ваше сообщение..."
                ></textarea>
              </div>
              <button type="submit" class="btn btn-success">Отправить</button>
            </form>
          </div>
        </div>
      </div>
    </section>
